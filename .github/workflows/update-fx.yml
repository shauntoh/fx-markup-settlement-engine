name: Update FX Rates

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update-fx:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update FX rates JSON
        run: python scripts/update_fx_rates.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet fx_rates.json; then
            echo "No fx rate changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add fx_rates.json
          git commit -m "chore: update fx rates"
          git push origin HEAD:main
